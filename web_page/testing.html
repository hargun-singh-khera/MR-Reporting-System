<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="testing_style.css">
</head>
<body>
    <div class="wrapper">
        <div id="survey_options">
            <input type="text" name="survey_options[]" class="survey_options" placeholder="Name">
            <input type="text" name="survey_options[]" class="survey_options" placeholder="Email">
            <input type="text" name="survey_options[]" class="survey_options" placeholder="Phone Number">
        </div>
        <div class="controls">
            <button type="button" id="add_more_fields" class="add_option">Add Option</button>
            <button type="button" id="removefields" class="remove_option">Remove Option</button>
        </div>
    </div>
    <script>
        var survey_options = document.getElementById("survey_options")
        var add_more_fields = document.getElementById("add_more_fields")
        var remove_fields = document.getElementById("removefields")

        add_more_fields.addEventListener("click", function(){
            var newfield = document.createElement('input')
            newfield.setAttribute('type', 'text')
            newfield.setAttribute('name','survey_options[]')
            newfield.setAttribute('class','survey_options')
            newfield.setAttribute('size', '50')
            newfield.setAttribute('placeholder', 'Another Field')
            survey_options.appendChild(newfield)
        })

        remove_fields.addEventListener("click", function(){
            var input_tags = survey_options.getElementsByTagName('input')
            if(input_tags.length > 1){
                survey_options.removeChild(input_tags[input_tags.length - 1])
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
