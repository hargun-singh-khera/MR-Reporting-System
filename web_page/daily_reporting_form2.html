<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="shadow-lg col-md-10 p-4 m-5 bg-body-tertiary rounded mx-auto">
        <form>
          <div class="mb-3 row align-items-center">
            <label for="employeeName" class="form-label col-md-3">Employee Name</label>
            <div class="col-md-9">
              <select id="employeeName" class="form-select" aria-label="Employee Name">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row align-items-center">
            <label for="employeeName" class="form-label col-md-3">Designation</label>
            <div class="col-md-9">
                <input class="form-control" id="disabledInput" type="text" value="Designation" disabled>
            </div>
          </div>
          <div class="mb-3 row align-items-center">
            <div class="col-md-4">
                <label for="month" class="form-label">Date of Working</label>
                <div class="">
                    <input class="form-control" id="disabledInput" type="text" value="Date" disabled>
                </div>
            </div>
            <div class="col-md-4">
                <label for="month" class="form-label">Source Area</label>
                <div class="">
                    <input class="form-control" id="disabledInput" type="text" value="Source Area" disabled>
                </div>
            </div>
            <div class="col-md-4">
                <label for="month" class="form-label">Destination Area</label>
                <div class="">
                    <input class="form-control" id="disabledInput" type="text" value="Destination Area" disabled>
                </div>
            </div>
          </div>
        </form>
        <hr />
        <form action="">
            <div class="shadow p-3 mb-3 bg-body-tertiary rounded">
                <h5>Doctor Visit</h5>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Name of Doctor</th>
                      <th scope="col">Time in</th>
                      <th scope="col">Time out</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="col-md-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </td>
                      <td><input type="time" class="form-control" id="departure-time" name="departure-time"></td>
                      <td><input type="time" class="form-control" id="arrival-time" name="arrival-time"></td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <div class="shadow p-3 mb-3 bg-body-tertiary rounded">
                <h5>Sample Given</h5>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Product Name</th>
                      <th scope="col">Unit</th>
                      <th scope="col">Quantity</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </td>
                      <td>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </td>
                      <td>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <div class="shadow p-3 mb-3 bg-body-tertiary rounded">
                <h5>Gift Given</h5>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Gift Name</th>
                      <th scope="col">Unit</th>
                      <th scope="col">Quantity</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </td>
                      <td>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </td>
                      <td>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <div class="shadow p-3 mb-3 bg-body-tertiary rounded">
                <h5>Stockist Visited</h5>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Stockist Name</th>
                      <th scope="col">Time in</th>
                      <th scope="col">Time out</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="col-md-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </td>
                      <td><input type="time" class="form-control" id="departure-time" name="departure-time"></td>
                      <td><input type="time" class="form-control" id="arrival-time" name="arrival-time"></td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <hr />
            
            <button type="button" class="btn btn-success w-100">Submit</button>
            
          </form>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
